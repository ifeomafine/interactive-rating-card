<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <!-- <style> 
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>-->

</head>
<body>

  <!-- Rating state start -->

  <div class="front">
    <div class="image">
      <img src="images/icon-star.svg" alt="Star">
      <br>  <br>
    </div>
    <h2>How did we do?</h2>
    <br>
    <div>
  <p>Please let us know how we did with your support request. All feedback is appreciated 
  to help us improve our offering!</p> 
    </div>
    <br>
    <div class="buttons">
      <input class="btn" id="ona" type="radio" value="1">
      <label for="ona"><span class="pan">1</span></label>
      <input class="btn" id="onb"  type="radio" value="2">
      <label for="onb"><span class="pan">2</span></label>
      <input class="btn" id="onc" type="radio" value="3">
      <label for="onc">3</label>
      <input class="btn" id="ond" type="radio" value="4">
      <label for="ond">4</label>
      <input class="btn" id="one" type="radio" value="5">
      <label for="one">5</label>
    </div>
    <br>
    <button type="submit" class="thank">Submit</button>
  </div>
  <!-- Rating state end -->

  <!-- Thank you state start -->

  <div id="back">
    <div class="icon">
      <img src="images/illustration-thank-you.svg" alt="Icon">
      <br>  <br>
    </div>
    <h6>You selected <span id="choice">0</span> out of 5 </h6>
    <br> <br>
    <h2>Thank you!</h2>
    <br>
    <div>
  <p> We appreciate you taking the time to give a rating. If you ever need more support, 
    don't hesitate to get in touch!</p> 
    </div>

</body>
</html>
